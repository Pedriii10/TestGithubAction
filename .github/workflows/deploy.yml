name: Deploy

on:
  workflow_dispatch:

  push:
    branches: ["main"]

  #schedule:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4      
      - name: Install dependencies
        run: npm ci
      - name: Linter
        run: npm run lint 
      - name: Test 
        run: npm run test
      - name: Build
        run: npm run build
      - name: View folder
        run: ls -l